<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; }
  .sidebar-button span.label { white-space: nowrap; }
  .bg-animated {
    background: radial-gradient(1200px 600px at 10% 10%, rgba(59,130,246,.15), transparent 40%),
                radial-gradient(1000px 500px at 90% 20%, rgba(99,102,241,.12), transparent 35%),
                radial-gradient(900px 500px at 30% 90%, rgba(34,197,94,.12), transparent 40%),
                linear-gradient(135deg, #0f172a, #111827 45%, #0b1220);
    animation: floatBg 18s ease-in-out infinite alternate;
    min-height: 100vh;
  }
  @keyframes floatBg { to { background-position: 5% 0, 95% 25%, 35% 95%, 100% 100%; } }
  .glass {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 20px 60px rgba(0,0,0,.25);
  }
  .sidebar-glass {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.1);
  }
  .table-glass {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.15);
  }
  .table-glass th {
    background: rgba(255,255,255,0.1);
    color: #e5e7eb;
  }
  .table-glass td {
    color: #d1d5db;
    border-color: rgba(255,255,255,0.1);
  }
  .sidebar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 25;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    pointer-events: none;
  }
  .sidebar-overlay.active {
    opacity: 1;
    pointer-events: auto;
  }
  .sidebar-button {
    display: flex;
    align-items: center;
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    color: #d1d5db;
    transition: background-color 0.2s, color 0.2s;
  }
  .sidebar-button:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: #ffffff;
  }
  .sidebar-button i {
    width: 1.25rem;
    margin-right: 0.75rem;
    text-align: center;
  }
  
  /* Mobile-specific improvements */
  @media (max-width: 768px) {
    .sidebar-glass {
      width: 280px;
      transform: translateX(-100%);
    }
    .sidebar-glass.open {
      transform: translateX(0);
    }
    .main-content {
      padding: 1rem;
    }
    .glass {
      margin: 0.5rem 0;
    }
    .grid {
      gap: 1rem;
    }
    .text-4xl {
      font-size: 2rem;
    }
    .text-2xl {
      font-size: 1.5rem;
    }
    .p-6 {
      padding: 1rem;
    }
    .px-6 {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .py-4 {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
    }
    .space-y-6 > * + * {
      margin-top: 1rem;
    }
    .space-y-3 > * + * {
      margin-top: 0.75rem;
    }
    .space-y-2 > * + * {
      margin-top: 0.5rem;
    }
    #sidebar-toggle {
      display: block;
    }
  }
  
  @media (min-width: 769px) {
    #sidebar-toggle {
      display: none;
    }
    .sidebar-glass {
      transform: translateX(0);
    }
  }
</style>
</head>
<body class="bg-[#2a104f] font-sans">

<div id="vanta-bg" class="fixed top-0 left-0 w-full h-full z-0"></div>

<button id="sidebar-toggle" class="fixed top-4 left-4 z-50 md:hidden bg-pink-600 text-white p-2 rounded shadow">
  <i class="fas fa-bars"></i>
</button>

<div class="flex h-screen relative z-10">
  <!-- Sidebar Overlay -->
  <div id="sidebar-overlay" class="sidebar-overlay"></div>
  
  <aside id="sidebar" class="sidebar-glass sidebar-parallax w-64 h-screen fixed left-0 top-0 transform -translate-x-full md:translate-x-0 md:relative transition-transform duration-300 z-30 text-white">
    <!-- Sidebar content here -->
    <div class="sidebar-header px-6 py-4 font-bold text-lg">
      <div class="flex items-center justify-between">
        <button id="sidebar-menu-toggle" class="p-2 rounded hover:bg-white/10" title="Toggle menu">
          <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 5h14v2H3V5zm0 4h14v2H3V9zm0 4h14v2H3v-2z" clip-rule="evenodd"/></svg>

      <button class="sidebar-button" data-page="courses"><i class="fas fa-book"></i><span class="label">Courses</span></button>

      <button class="sidebar-button" data-page="leave"><i class="fas fa-calendar-alt"></i><span class="label">Leave Request</span><span id="leave-notif-badge" class="hidden ml-2 bg-green-500 text-white text-xs px-2 py-0.5 rounded-full animate-pulse">0</span></button>

  <div id="main-wrapper" class="flex-1 flex flex-col overflow-hidden md:ml-10 transition-all duration-300">

    </main>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
    VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xec4899,
        backgroundColor: 0x2a104f,
        points: 10.00,
        maxDistance: 25.00,
        spacing: 18.00
    });
  document.addEventListener('DOMContentLoaded', () => {
    // Sidebar toggle for mobile
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebar-toggle');
    const overlay = document.getElementById('sidebar-overlay');
    
    if (toggleBtn && sidebar) {
      toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        if (overlay) overlay.classList.toggle('active');
      });
      
      // Close sidebar when clicking overlay
      if (overlay) {
        overlay.addEventListener('click', () => {
          sidebar.classList.remove('open');
          overlay.classList.remove('active');
        });
      }
      
      document.addEventListener('click', (e) => {
        if (window.innerWidth < 768) {
          if (!sidebar.contains(e.target) && e.target !== toggleBtn) {
            sidebar.classList.remove('open');
            if (overlay) overlay.classList.remove('active');
          }
        }
      });
      
      // Handle window resize
      window.addEventListener('resize', () => {
        if (window.innerWidth >= 768) {
          sidebar.classList.remove('open');
          if (overlay) overlay.classList.remove('active');
        }
      });
    }
    
    // Menu button toggle (collapse/expand sidebar content)
    const menuToggle = document.getElementById('sidebar-menu-toggle');
    if (menuToggle && sidebar) {
      menuToggle.addEventListener('click', ()=>{
        const isCollapsed = sidebar.classList.contains('menu-collapsed');
        if (isCollapsed) {
          sidebar.classList.remove('menu-collapsed');
        } else {
          sidebar.classList.add('menu-collapsed');
        }
      });
    }

    // Sidebar navigation
    document.querySelectorAll('.sidebar-button[data-page]').forEach(btn => {
      btn.addEventListener('click', function() {
        const page = this.getAttribute('data-page');
        handleNavigation(page);
        // Close sidebar on mobile after navigation
        if (window.innerWidth < 768) sidebar.classList.remove('open');
      });
    });

    // Logout button
    document.getElementById('logout-btn').addEventListener('click', function() {
      window.location.href = '/logout';
    });
  });

  // Track which badges have been viewed
  let outpassBadgeViewed = false;
  let leaveBadgeViewed = false;

  // Navigation handler
  function handleNavigation(page) {
    // Clear notification badges when viewing the respective pages
    if (page === 'outpass') {
      const expiredBadge = document.getElementById('expired-badge');
      if (expiredBadge) {
        expiredBadge.classList.add('hidden');
        outpassBadgeViewed = true;
      }
    }
    if (page === 'leave') {
      const leaveBadge = document.getElementById('leave-notif-badge');
      if (leaveBadge) {
        leaveBadge.classList.add('hidden');
        leaveBadgeViewed = true;
      }
    }
    
    switch (page) {
      case "dashboard":
        showDashboard();
        break;
      case "profile":
        showViewStudent();
        break;
      case "courses":
        showCourses();
        break;
      case "outpass":
        showOutPass();
        break;
      case "leave":
        showLeaveRequest();
        break;
      default:
        showDashboard();
    }
  }

  function showDashboard() {
    document.getElementById('main-content').innerHTML = `
      <div id="dashboard-content" class="space-y-6">
        <!-- Welcome Section -->
        <div class="glass rounded-lg p-6">
          <div class="flex items-center justify-between mb-4">
            <div>
              <h2 class="text-2xl font-bold text-white">Welcome to Student Dashboard</h2>
              <div id="student-info" class="mt-4 pl-6 border-l-2 border-blue-400 space-y-4">
                <div class="animate-pulse">
                  <div class="h-4 bg-gray-300 rounded w-1/3 mb-2"></div>
                  <div class="h-4 bg-gray-300 rounded w-1/4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Expired Pass Alert -->
        <div id="dashboard-expired-alert" class="hidden glass rounded-lg p-4 border-l-4 border-red-500">
          <div class="flex items-start">
            <i class="fas fa-exclamation-circle text-red-500 text-2xl mr-3 mt-1"></i>
            <div class="flex-1">
              <h3 class="text-lg font-bold text-red-400 mb-2">‚ö†Ô∏è OUT PASS EXPIRED!</h3>
              <div id="expired-pass-details" class="text-white/90 text-sm space-y-1"></div>
              <button onclick="showOutPass()" class="mt-3 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded text-sm">
                <i class="fas fa-eye mr-2"></i>View Details
              </button>
            </div>
          </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Attendance Summary -->
          <div class="glass rounded-lg p-6">
            <h3 class="text-lg font-semibold text-white mb-4 flex items-center">
              <i class="fas fa-chart-line mr-2 text-blue-400"></i>
              Attendance Summary
            </h3>
            <div id="attendance-summary" class="text-center">
              <div class="animate-pulse">
                <div class="h-8 bg-gray-300 rounded w-1/4 mx-auto mb-2"></div>
                <div class="h-4 bg-gray-300 rounded w-1/2 mx-auto"></div>
              </div>
            </div>
          </div>

          <!-- Quick Actions -->
          <div class="glass rounded-lg p-6">
            <h3 class="text-lg font-semibold text-white mb-4 flex items-center">
              <i class="fas fa-bolt mr-2 text-yellow-400"></i>
              Quick Actions
            </h3>
            <div class="space-y-3">
              <button onclick="showCourses()" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-book mr-2"></i>View Courses
              </button>
              <button onclick="showViewStudent()" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-user mr-2"></i>My Profile
              </button>
          <button onclick="showOutPass()" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
            <i class="fas fa-ticket mr-2"></i>Request Out Pass
          </button>
            </div>
          </div>

          <!-- Recent Activity -->
          <div class="glass rounded-lg p-6">
            <h3 class="text-lg font-semibold text-white mb-4 flex items-center">
              <i class="fas fa-clock mr-2 text-purple-400"></i>
              Recent Activity
            </h3>
            <div class="space-y-2 text-sm text-white/70">
              <div class="flex items-center">
                <i class="fas fa-circle text-green-400 text-xs mr-2"></i>
                Last login: Today
              </div>
              <div class="flex items-center">
                <i class="fas fa-circle text-blue-400 text-xs mr-2"></i>
                Profile updated: Recently
              </div>
              <div class="flex items-center">
                <i class="fas fa-circle text-yellow-400 text-xs mr-2"></i>
                Courses accessed: 6
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
    loadAttendanceSummary();
    checkExpiredPassesOnDashboard();
  }

  // Check for expired passes and show on dashboard
  async function checkExpiredPassesOnDashboard() {
    try {
      const res = await fetch('/out_pass/expired');
      const data = await res.json();
      if (data.success && data.expired_passes && data.expired_passes.length > 0) {
        const alertDiv = document.getElementById('dashboard-expired-alert');
        const detailsDiv = document.getElementById('expired-pass-details');
        
        if (alertDiv && detailsDiv) {
          alertDiv.classList.remove('hidden');
          detailsDiv.innerHTML = data.expired_passes.slice(0, 3).map(p => `
            <div class="bg-red-900/30 p-2 rounded">
              <div class="font-semibold">${p.pass_type || 'Out Pass'}</div>
              <div class="text-xs text-white/70">Expired: ${new Date(p.to_datetime).toLocaleString()}</div>
            </div>
          `).join('');
          
          if (data.expired_passes.length > 3) {
            detailsDiv.innerHTML += `<div class="text-xs text-white/60 mt-2">+ ${data.expired_passes.length - 3} more expired passes</div>`;
          }
        }
        
        // Update badge
        updateExpiredBadge(data.count);
      }
    } catch (e) {
      console.error('Error checking expired passes:', e);
    }
  }

  // Update expired pass badge
  function updateExpiredBadge(count) {
    const badge = document.getElementById('expired-badge');
    if (badge && !outpassBadgeViewed) {
      if (count > 0) {
        badge.textContent = count;
        badge.classList.remove('hidden');
      } else {
        badge.classList.add('hidden');
      }
    }
  }

  function showViewStudent() {
    document.getElementById('main-content').innerHTML = `
      <div id="view-student-content" class="glass rounded-lg p-6">
        <h2 class="text-lg font-bold text-white mb-4">My Profile</h2>
        <div id="student-details" class="text-white/80">
          <div class="animate-pulse space-y-3">
            <div class="h-6 bg-gray-300 rounded w-1/3"></div>
            <div class="h-6 bg-gray-300 rounded w-1/2"></div>
            <div class="h-6 bg-gray-300 rounded w-1/4"></div>
          </div>
        </div>
      </div>
    `;
    loadStudentDetails();
  }

  function showCourses() {
    document.getElementById('main-content').innerHTML = `
      <div class="container mx-auto">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-semibold text-white flex items-center">
            <i class="fas fa-book-open text-purple-400 mr-3"></i>
            My Course List
          </h2>
          <div id="courses-loading" class="text-sm text-purple-300">
            <i class="fas fa-spinner fa-spin mr-2"></i>Loading courses...

        <div id="courses-empty" class="glass rounded-lg p-12 text-center hidden">
          <i class="fas fa-book text-6xl text-white/20 mb-4"></i>
          <p class="text-white/60 text-lg">No courses found.</p>

      </div>

    loadCourses();

  function showOutPass(){
    document.getElementById('main-content').innerHTML = `
      <div class="glass rounded-lg p-6 max-w-3xl mx-auto">
        <h2 class="text-lg font-bold text-white mb-4">Request Out Pass</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label class="text-sm text-white/80">Type</label>
            <select id="op-type" class="w-full p-2 rounded mt-1 bg-white/10 border border-white/20 text-white" style="color: white;">
              <option value="out_pass" style="background-color: #1f2937; color: white;">Out Pass</option>
              <option value="od_pass" style="background-color: #1f2937; color: white;">OD Pass</option>
              <option value="emergency" style="background-color: #1f2937; color: white;">Emergency</option>
              <option value="other" style="background-color: #1f2937; color: white;">Other</option>

          </div>

            <label class="text-sm text-white/80">Reason</label>

              <select id="od-duration" class="w-full p-2 rounded mt-1 bg-white/10 border border-white/20 text-white" style="color: white;">
                <option value="half_day" style="background-color: #1f2937; color: white;">Half Day</option>
                <option value="full_day" style="background-color: #1f2937; color: white;">Full Day</option>
                <option value="n_days" style="background-color: #1f2937; color: white;">N Days</option>

            </div>
            <div>
              <label class="text-sm text-white/80">No. of days (if N Days)</label>

            <label class="text-sm text-white/80">Hours/Time</label>
            <input id="other-hours" class="w-full p-2 rounded mt-1 bg-white/10 border border-white/20 text-white" placeholder="e.g. 3 hours" />
          </div>
        </div>
        <button id="op-submit" class="mt-4 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Submit</button>
        <div id="op-msg" class="text-sm mt-2"></div>
        <hr class="my-6 border-white/10" />
        <h3 class="text-white font-semibold mb-2">My Requests</h3>
        <div id="op-list" class="text-white/80 text-sm"></div>
      </div>`;
    setTimeout(initOutPass, 0);

  async function initOutPass(){
    const msg = document.getElementById('op-msg');
    const btn = document.getElementById('op-submit');
    const list = document.getElementById('op-list');
    const typeSel = document.getElementById('op-type');
    const odExtra = document.getElementById('od-extra');
    const otherExtra = document.getElementById('other-extra');
    const fromToGroup = document.getElementById('fromto-group');
    const odDurSel = document.getElementById('od-duration');
    const odDays = document.getElementById('od-days');
    const otherHours = document.getElementById('other-hours');

    // Toggle extra fields by type
    if (typeSel){
      const updateExtras = () => {
        const t = typeSel.value;
        odExtra.classList.add('hidden');
        otherExtra.classList.add('hidden');
        if (t === 'out_pass') { fromToGroup.classList.add('hidden'); }
        if (t === 'emergency') { fromToGroup.classList.add('hidden'); }
        if (t === 'od_pass') { odExtra.classList.remove('hidden'); fromToGroup.classList.add('hidden'); }
        if (t === 'other') { otherExtra.classList.remove('hidden'); fromToGroup.classList.add('hidden'); }
      };
      typeSel.onchange = updateExtras;
      updateExtras();
    }
    // Click-to-view modal for approved pass
    const showPassModal = (p) => {
      const now = new Date();
      const endTime = p.to_datetime ? new Date(p.to_datetime) : null;
      const isExpired = endTime && endTime < now;
      const expiredWarning = isExpired ? `
        <div class="bg-red-600 text-white p-4 rounded-lg mb-4 animate-pulse">
          <div class="flex items-center">
            <i class="fas fa-exclamation-triangle text-2xl mr-3"></i>
            <div>
              <div class="font-bold text-lg">‚ö†Ô∏è TIME EXPIRED!</div>
              <div class="text-sm mt-1">This pass ended at ${endTime.toLocaleString()}</div>
              <div class="text-xs mt-1 opacity-90">Please return to campus immediately if you haven't already</div>
            </div>
          </div>
        </div>` : '';
      
      const html = `
        <div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4" id="op-modal">
          <div class="glass rounded-xl p-6 w-full max-w-lg relative">
            <button class="absolute top-3 right-3 text-white/80" onclick="document.getElementById('op-modal').remove()">‚úï</button>
            <h3 class="text-xl font-semibold text-white mb-4">Approved Out Pass</h3>
            ${expiredWarning}
            <div class="space-y-2 text-white/90">
              <div><span class="text-white/70">Name:</span> ${p.requester_name||''}</div>
              <div><span class="text-white/70">Roll No:</span> ${p.rollno||''}</div>
              <div><span class="text-white/70">Department:</span> ${p.department||''}</div>
              <div><span class="text-white/70">Type:</span> ${p.pass_type||''}</div>

      document.body.insertAdjacentHTML('beforeend', alertHtml);

      try {

          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ returned: returned })

        if (data.success) {

          if (alert) alert.remove();

                  </tr>`;
                }).join('')}
              </tbody>
            </table>
          </div>` : '<div class="text-white/60">No requests yet.</div>';

        // Bind click handlers for approved rows using the in-memory rows
        const tbody = list.querySelector('tbody');
        if (tbody){

        if (type==='od_pass') { payload.od_duration = odDurSel.value; payload.od_days = Number(odDays.value||0); }
        if (type==='other') { payload.other_hours = (otherHours.value||'').trim(); }

        }

            <tr class="border-b border-white/5 hover:bg-white/5">
              <td class="px-4 py-3 text-sm text-on-dark">${req.leave_type || '-'}</td>
              <td class="px-4 py-3 text-sm text-on-dark">${req.from_date || '-'}</td>
              <td class="px-4 py-3 text-sm text-on-dark">${req.to_date || '-'}</td>
              <td class="px-4 py-3 text-sm text-on-dark max-w-xs truncate" title="${req.reason || '-'}">${req.reason || '-'}</td>
              <td class="px-4 py-3 text-sm">
                <span class="${statusColor} flex items-center">
                  <i class="fas ${statusIcon} mr-1"></i>
                  ${req.status.charAt(0).toUpperCase() + req.status.slice(1)}
                </span>
              </td>
              <td class="px-4 py-3 text-sm text-on-dark max-w-xs truncate" title="${req.advisor_remarks || '-'}">${req.advisor_remarks || '-'}</td>
            </tr>
          `;
        }).join('');
      } else {
        tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-white/60">No leave requests found</td></tr>';
      }
    } catch (e) {
      console.error('Error loading leave requests:', e);
      document.getElementById('leave-requests-tbody').innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-red-400">Error loading leave requests</td></tr>';
    }
  }

  async function checkLeaveNotifications() {
    try {
      const res = await fetch('/leave_request/notifications');
      const data = await res.json();
      
      if (data.success && data.notifications && data.notifications.length > 0) {
        const alertDiv = document.getElementById('leave-notification-alert');
        const detailsDiv = document.getElementById('leave-notification-details');
        const badge = document.getElementById('leave-notif-badge');
        
        if (alertDiv && detailsDiv) {
          alertDiv.classList.remove('hidden');
          detailsDiv.innerHTML = data.notifications.slice(0, 3).map(notif => {
            const isApproved = notif.status === 'approved';
            const bgColor = isApproved ? 'bg-green-900/30' : 'bg-red-900/30';
            const icon = isApproved ? 'fa-check-circle text-green-400' : 'fa-times-circle text-red-400';
            
            return `
              <div class="${bgColor} p-3 rounded">
                <div class="flex items-start gap-2">
                  <i class="fas ${icon} mt-1"></i>
                  <div class="flex-1">
                    <div class="font-semibold text-white">${notif.leave_type} - ${isApproved ? 'Approved' : 'Rejected'}</div>
                    <div class="text-xs text-white/70">${notif.from_date} to ${notif.to_date}</div>
                    ${notif.advisor_remarks ? `<div class="text-xs text-white/60 mt-1">Remarks: ${notif.advisor_remarks}</div>` : ''}
                  </div>
                </div>
              </div>
            `;
          }).join('');
          
          if (badge && !leaveBadgeViewed) {
            badge.textContent = data.notifications.length;
            badge.classList.remove('hidden');
          }
        }
      }
    } catch (e) {
      console.error('Error checking leave notifications:', e);
    }
  }

  window.openLeaveRequestForm = function() {
    const formHtml = `
      <div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4" id="leave-form-modal">
        <div class="glass-dark neon-border rounded-xl p-6 w-full max-w-2xl relative">
          <button class="absolute top-3 right-3 text-white/80 hover:text-white" onclick="document.getElementById('leave-form-modal').remove()">
            <i class="fas fa-times text-xl"></i>
          </button>
          
          <h3 class="text-2xl font-semibold text-white mb-6 flex items-center">
            <i class="fas fa-calendar-plus text-blue-400 mr-3"></i>
            Request Leave
          </h3>
          
          <form id="leave-request-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-white/80 mb-2">Leave Type</label>
              <select id="leave-type" required class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-400" style="color: white;">
                <option value="" style="background-color: #1f2937; color: white;">Select Leave Type</option>
                <option value="Sick Leave" style="background-color: #1f2937; color: white;">Sick Leave</option>
                <option value="Casual Leave" style="background-color: #1f2937; color: white;">Casual Leave</option>
                <option value="Emergency Leave" style="background-color: #1f2937; color: white;">Emergency Leave</option>
                <option value="Medical Leave" style="background-color: #1f2937; color: white;">Medical Leave</option>
                <option value="Family Function" style="background-color: #1f2937; color: white;">Family Function</option>
                <option value="Other" style="background-color: #1f2937; color: white;">Other</option>
              </select>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-white/80 mb-2">From Date</label>
                <input type="date" id="leave-from-date" required class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-400">
              </div>
              <div>
                <label class="block text-sm font-medium text-white/80 mb-2">To Date</label>
                <input type="date" id="leave-to-date" required class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-400">
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-white/80 mb-2">Reason</label>
              <textarea id="leave-reason" required rows="4" placeholder="Please provide detailed reason for leave..." class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-400 resize-none"></textarea>
            </div>
            
            <div id="leave-error-message" class="hidden text-red-400 text-sm p-3 bg-red-900/20 rounded-lg border border-red-500/30"></div>
            
            <div class="flex gap-3 pt-4">
              <button type="submit" class="flex-1 bg-gradient-to-r from-blue-600 to-cyan-600 hover:opacity-90 text-white py-3 rounded-lg font-medium transition-all">
                <i class="fas fa-paper-plane mr-2"></i>Submit Request
              </button>
              <button type="button" onclick="document.getElementById('leave-form-modal').remove()" class="px-6 bg-white/10 hover:bg-white/20 text-white py-3 rounded-lg font-medium transition-all">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    `;
    
    document.body.insertAdjacentHTML('beforeend', formHtml);
    
    document.getElementById('leave-request-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const errorMsg = document.getElementById('leave-error-message');
      errorMsg.classList.add('hidden');
      
      const leaveData = {
        leave_type: document.getElementById('leave-type').value,
        from_date: document.getElementById('leave-from-date').value,
        to_date: document.getElementById('leave-to-date').value,
        reason: document.getElementById('leave-reason').value
      };
      
      // Validation
      if (!leaveData.leave_type) {
        errorMsg.textContent = '‚ùå Please select a leave type';
        errorMsg.classList.remove('hidden');
        return;
      }
      if (!leaveData.from_date || !leaveData.to_date) {
        errorMsg.textContent = '‚ùå Please select both from and to dates';
        errorMsg.classList.remove('hidden');
        return;
      }
      if (!leaveData.reason || leaveData.reason.length < 10) {
        errorMsg.textContent = '‚ùå Please provide a detailed reason (at least 10 characters)';
        errorMsg.classList.remove('hidden');
        return;
      }
      
      try {
        const res = await fetch('/leave_request/create', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(leaveData)
        });
        
        const data = await res.json();
        
        if (data.success) {
          document.getElementById('leave-form-modal').remove();
          alert('‚úÖ Leave request submitted successfully! Your advisor will review it.');
          loadLeaveRequests();
        } else {
          errorMsg.textContent = '‚ùå ' + (data.message || 'Failed to submit leave request');
          errorMsg.classList.remove('hidden');
        }
      } catch (e) {
        console.error('Error submitting leave request:', e);
        errorMsg.textContent = '‚ùå Error submitting leave request. Please try again.';
        errorMsg.classList.remove('hidden');
      }
    });
  };

  document.addEventListener('DOMContentLoaded', function() {
    showDashboard();
    setTimeout(() => {
      loadStudentInfo();
      loadAttendanceSummary();
    }, 500);
  });
</script>
